<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-5 text-black">Register</h2>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            </div>
            <div class="col-md-12">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="p-3 p-lg-5 border">
                        <div class="form-group row ">
                            <div class="col-md-6 ">
                                <label for="username">Email</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <span class="text-danger" *ngIf="f.username.hasError('required')">El Email es requerido.</span>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <label for="password">Contraseña</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <span class="text-danger" *ngIf="f.password.hasError('required')">La contraseña es requerida.</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="col-md-6 ">
                                <label for="nombre">Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                                <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                                    <span class="text-danger" *ngIf="f.nombre.hasError('required')">El Nombre es requerido.</span>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <label for="apellido">Apellido</label>
                                <input type="text" formControlName="apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
                                <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                                    <span class="text-danger" *ngIf="f.apellido.hasError('required')">El apellido es requerido.</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row ">
                            <div class="col-lg-12 ">
                                <button [disabled]="loading" class="btn btn-primary btn-lg btn-block ">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Registrarse
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
