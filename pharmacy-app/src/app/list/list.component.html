<div class="site-section">
    <div class="container">

        <div class="row">
            <div class="col-lg-6">
                <h3 class="mb-3 h6 text-uppercase text-black d-block">Filter by Price</h3>
                <div id="slider-range" class="border-primary ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content">
                    <div class="ui-slider-range ui-corner-all ui-widget-header" style="left: 15%; width: 45%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 15%;"></span><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 60%;"></span></div>

                    <a class="dropdown-item" href="#">Price, high to low</a>

            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 col-lg-4 text-center item mb-4" *ngFor="let noMedicamento of noMedicamentos">
                <span class="tag">Sale</span>
                <a href="shop-single.html"> <img src="assets/images/product_0{{noMedicamento.Id}}.png" alt="Image"></a>
                <h3 class="text-dark"><a href="shop-single.html">{{ noMedicamento.Nombre | uppercase }}</a></h3>
                <p class="price"><del>{{ noMedicamento.Precio + (noMedicamento.Precio * 10) / 100 | number:'1.0-0' }}.00</del> â€” {{ noMedicamento.Precio | currency }}</p>

        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <div class="site-block-27">
                    <ul>
                        <li class="active"><span>1</span></li>
                    </ul>
                </div>
            </div>
        </div>
