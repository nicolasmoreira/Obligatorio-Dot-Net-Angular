<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="title-section text-center col-12">
                <h2 class="text-uppercase">Medicinas reci√©n llegadas</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 block-3 products-wrap">
                <div class="nonloop-block-3 owl-carousel">
                    <div class="text-center item mb-4" *ngFor="let medicamento of medicamentos;">
                        <a routerLink="/product-details/{{ medicamento.Id }}"> <img style="max-width: 300px; max-height: 320px;" style="max-width: 300px; max-height: 320px;" src="assets/images/product_{{medicamento.Id}}.jpg" alt="Image"></a>
                        <h3 class="text-dark"><a routerLink="/product-details/{{ medicamento.Id }}" routerLinkActive="active">{{ medicamento.Nombre | uppercase }}</a></h3>
                        <p class="price">{{ medicamento.Precio | currency }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
