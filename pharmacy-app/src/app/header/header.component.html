<div class="site-navbar py-2">

    <div class="search-wrap">
        <div class="container">
            <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
            <form action="#" method="post">
                <input type="text" class="form-control" placeholder="Ingrese un término de búsqueda y presione enter...">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="d-flex align-items-center justify-content-between">
            <div class="logo">
                <div class="site-logo">
                    <a routerLink="" routerLinkActive="active" class="js-logo-clone">MDGNN</a>
                </div>
            </div>
            <div class="main-nav d-none d-lg-block">
                <nav class="site-navigation text-right text-md-center" role="navigation">
                    <ul class="site-menu js-clone-nav d-none d-lg-block">
                        <li><a routerLink="" routerLinkActive="active">Inicio</a></li>
                        <li class="has-children">
                            <a href="#">ARTÍCULOS</a>
                            <ul class="dropdown">
                                <li *ngFor="let c of categorias">
                                    <a [routerLink]="['/list', c.Id]">{{ c.Nombre }}</a>
                                </li>
                            </ul>
                        </li>
                        <li><a href="shop.html">REMEDIOS</a></li>
                        <li><a *ngIf="!loginService.isAuthenticated" routerLink="/login" routerLinkActive="active">Ingresar</a></li>
                        <li><a *ngIf="!loginService.isAuthenticated" routerLink="/register" routerLinkActive="active">Registrarse</a></li>
                        <li><a *ngIf="loginService.isAuthenticated" (click)="loginService.logout()" routerLink="/" routerLinkActive="active">Salir</a></li>
                        <li><a routerLink="/help" routerLinkActive="active">Ayuda</a></li>
                    </ul>
                </nav>
            </div>
            <div class="icons">
                <a href="#" class="icons-btn d-inline-block js-search-open">
                    <span class="icon-search"></span>
                </a>
                <a routerLink="/cart" routerLinkActive="active" class="icons-btn d-inline-block bag">
                    <span class="icon-shopping-bag"></span>
                    <span class="number">2</span>
                </a>
                <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none">
                    <span class="icon-menu"></span>
                </a>
            </div>
        </div>
    </div>
</div>
